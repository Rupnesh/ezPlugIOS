<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>
      My Wallet
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <div class="balance-container">
    

    <ion-row class="actual-balance">
      <ion-col size="12" *ngIf="walletBalanceLoader; else elseSpan" class="ion-text-center">
        <div style="justify-content: center;">
          <span class="centered-item" style="font-size: 42px;font-weight: 500;">
            ₹ <ion-spinner name="bubbles" color="medium"></ion-spinner>
          </span>
        </div>
      </ion-col>
      <ng-template #elseSpan> 
        <ion-col size="12" class="ion-text-center">
          <span style="font-size: 42px;font-weight: 500;">
            ₹ {{ walletBalance?.walletBalance ? walletBalance.walletBalance.toFixed(2) : 0.00}}
          </span>
        </ion-col>
      </ng-template>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <div class="centered-item">
          <span style="font-size: 16px; font-weight: 500; margin-right: 10px;">eZPlug Wallet</span>
          <div #refresh (click)="refreshWalletBalance()" id="refresh">
            <ion-icon name="refresh-outline" style="font-size: 16px; font-weight: 500;"></ion-icon>
          </div>
        </div>
      </ion-col>

    </ion-row>

  </div>
  <ion-row class="glass-card">
    <ion-col size="12" class="ion-text-center"><ion-label  color="primary" style="font-weight: 500;">How much would you like to add?</ion-label></ion-col>
    
    <ion-col size="12" class="ion-text-center">
      <ion-item class="amount-item">   
        <span item-left style="font-size: 24px; font-weight: 500; color: var(--ion-color-primary);">₹  </span>
        <ion-input class="amount-input ion-text-center" type="number" placeholder="Amount" name="username" (ionChange)="changeAmount()" [(ngModel)]="amount" required></ion-input>
      </ion-item>
      <ion-label *ngIf="amountError" color="danger">*Please enter amount</ion-label>
    </ion-col>

    <ion-col size="12">
      <div class="centered-item">
        <ion-chip *ngFor="let price of priceTag;let i = index" [id]="price.id" [color]="tagDefaultColor[i]" (click)="changeTagColor(i)"><ion-label>{{price.value}}</ion-label></ion-chip>
      </div>
    </ion-col>

  </ion-row>
  <!-- <ion-row style="padding: 1rem;">
    <ion-col size="12" style="--border-radius: 8px">
      <ion-button (click)="rechargeWallet()" expand="block" color="primary" style="--border-radius: 4px !important;">
        Add Funds
      </ion-button>
    </ion-col>
  </ion-row> -->

</ion-content>


<ion-footer class="ion-no-border">
  <ion-row style="padding: 1rem; background-color: var(--ion-color-page-content);">
    <ion-col size="12" style="--border-radius: 8px">
      <ion-button (click)="rechargeWallet()" expand="block" color="primary" style="--border-radius: 4px !important;">
        Add Funds
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
